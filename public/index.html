<!DOCTYPE html>
<html lang="en" class="html__responsive">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>H5</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">

      <!-- bootstrap css -->
      <link rel="stylesheet" href="./game/h5/css/bootstrap.min.css">
      <!-- style css -->
      <link rel="stylesheet" href="./game/h5/css/style.css">
      <!-- Responsive-->
      <link rel="stylesheet" href="./game/h5/css/responsive.css">
      <!-- fevicon -->
      <link rel="icon" href="./game/h5/images/fevicon.png" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="./game/h5/css/jquery.mCustomScrollbar.min.css">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->

   </head>
   <body class="main-layout">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  <!-- Javascript files -->
      <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
      <script src="./game/h5/js/jquery.min.js"></script>
      <script src="./game/h5/js/popper.min.js"></script>
      <script src="./game/h5/js/bootstrap.bundle.min.js"></script>
      <script src="./game/h5/js/jquery-3.0.0.min.js"></script>
      <!-- sidebar -->
      <script src="./game/h5/js/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
      <script src="./game/h5/js/custom.js"></script>
      <script type="text/javascript">
         $(document).ready(function() {           
             $("#sidebar").mCustomScrollbar({
                 theme: "minimal"
             });

             $('#dismiss, .overlay').on('click', function() {
                 $('#sidebar').removeClass('active');
                 $('.overlay').removeClass('active');
             });


             $('#sidebarCollapse').on('click', function() {
                 $('#sidebar').addClass('active');
                 $('.overlay').addClass('active');
                 $('.collapse.in').toggleClass('in');
                 $('a[aria-expanded=true]').attr('aria-expanded', 'false');
             });

         });
         // const sidebarCollapse = document.getElementById('sidebarCollapse');
         // const sidebar = document.getElementById('sidebar');

         // document.onclick = function(e){
         //    if(e.target.id !== 'sidebar' && e.target.id !== 'sidebarCollapse'){
         //       sidebarCollapse.classList.remove('active');
         //       sidebar.classList.remove('active');
         //    }
         // }
      </script>
      <script>
         $(document).ready(function() {             
             $(".fancybox").fancybox({
                 openEffect: "none",
                 closeEffect: "none"
             });

             $(".zoom").hover(function() {

                 $(this).addClass('transition');
             }, function() {

                 $(this).removeClass('transition');
             });
         });
      </script>

   </body>
</html>
