    <noscript>

    <div id="app"></div>

      <!-- sidebar -->
      <script src="./game/h5/js/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
      <script src="./game/h5/js/custom.js"></script>
      <script type="text/javascript">
         $(document).ready(function() {              
             $("#sidebar").mCustomScrollbar({
                 theme: "minimal"
             });

             $('#dismiss, .overlay').on('click', function() {
                  
                 $('#sidebar').removeClass('active');
                 $('.overlay').removeClass('active');
                
             });


             $('#sidebarCollapse').on('click', function() {
                 
                 $('#sidebar').addClass('active');
                 $('.overlay').addClass('active');
                 $('.collapse.in').toggleClass('in');
                 $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                
             });
            
         });
         // const sidebarCollapse = document.getElementById('sidebarCollapse');
         // const sidebar = document.getElementById('sidebar');

         // document.onclick = function(e){
         //    if(e.target.id !== 'sidebar' && e.target.id !== 'sidebarCollapse'){
         //       sidebarCollapse.classList.remove('active');
         //       sidebar.classList.remove('active');
         //    }
         // }
      </script>
      <script>
         $(document).ready(function() { 
                
             $(".fancybox").fancybox({
                 openEffect: "none",
                 closeEffect: "none"
             });

             $(".zoom").hover(function() {
                  
                 $(this).addClass('transition');
             }, function() {
                  
                 $(this).removeClass('transition');
             });
            
         });       
      </script>
     <script>
      $(document).ready(function() {
          let n = !1;
          $(".main-menu li[data-id]").mouseenter(function() {
              n = !0;
              $(".games").hide();
              $('.games[data-id="' + $(this).data("id") + '"]').show()
          }).mouseleave(function() {
              n = !1;
              setTimeout(function() {
                  n || $(".games").hide()
              }, 25)
          });
          $(".games").mouseenter(function() {
              n = !0
          }).mouseleave(function() {
              n = !1;
              $(this).hide()
          })
      })
      function qudiao(){
          $('#errorUser').hide();
      }
  </script>
